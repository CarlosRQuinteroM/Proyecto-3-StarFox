<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Proyecto # 3</title>
</head>
<body>

    <section class="secVisible" id="fase1">
        <div class="logo" id="logoJuego"></div>

        <input onClick="toggleGif()"  class="startBotton" id="boton" type="button"  value="PLAY">

        <div class="gifScreen" id="gifScreen" style="visibility: hidden;" >

        <video id="video" src="/img/Star Fox 64 - Intro [1080p].mp4" ></div>


         <input type="button" value="NEXT" class="startBotton" id="skipBtn" onclick="cambiaFase('fase2');" >

    </section>


    <section class="secVisible" id="fase2" style="display: none;">
       
            <!-- fase2 -->
        <div class="luchadores">
            <div class="avatar" id="1" onclick="elegirPeleadores(1)"><img class="picFighter" src="/img/falco.png"></div>
            <div class="avatar" id="2" onclick="elegirPeleadores(2)"><img class="picFighter" src="/img/fox.png"></div>
            <div class="avatar" id="3" onclick="elegirPeleadores(3)"><img class="picFighter" src="/img/lylat.png"></div>
            <div class="avatar" id="4" onclick="elegirPeleadores(4)"><img class="picFighter" src="/img/Peppy.png"></div>
            <div class="avatar" id="5" onclick="elegirPeleadores(5)"><img class="picFighter" src="/img/wolf.png"></div>
            <div class="avatar" id="6" onclick="elegirPeleadores(6)"><img class="picFighter" src="/img/panther.png"></div>
        </div>
           <h1 class="eligePeleadores">Choose the fighters</h1>

    </section>

    <section class="secVisible" id="fase3" style="display: none;">
            <!-- fase3 -->
            <div class="maquetaEquipos" id="equipos"></div>

    </section>



    <section class="secVisible" id="fase4" style="display: none;">
           <!-- fase4 --> 
        <div id="round0">
            <input type="button" value="First" class="startBotton" id="skipBtn" onclick="startFight(0)" >
        </div>
        <div id="round1">
            <input type="button" value="Second" class="startBotton" id="skipBtn" onclick="startFight(1)" >
        </div>

        <div id="round2">
            <input type="button" value="Third" class="startBotton" id="skipBtn" onclick="startFight(2)" >
         </div>  
         <input type="button"  name="Reset" value="Reset">
    </section>

     <section class="secVisible" id="fase5" style="display: none;">
       <!-- fase5 -->


    </section>





    <script src="/js/peleadores.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
